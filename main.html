    <div id="modal">
      <div class="modal_content">
        <h3 align="center">일정 기록</h3>
        <p>내용<input type="text" id="inputText"></p>
        <p>요일<select id="inputDay">
          <option value="월">월요일</option>    <option value="화">화요일</option>
          <option value="수">수요일</option>    <option value="목">목요일</option>
          <option value="금">금요일</option>    <option value="토">토요일</option>    <option value="일">일요일</option>
        </select>
        </p>
        <p>시간<input type="time" id="inputStartTime" step="900" value="06:00">~
          <input type="time" id="inputEndTime" step="900" value="07:30"></p>
        <p>메모<input type="text" id="inputMemo" style="height:60px; width:80%;"></p>
        <p align="right" style="margin-bottom: 0px;">
          <input type="submit" value="저장" style="margin-right: 3px;" onclick="saveValue()">
          <input type="button" value="초기화" id="modal_reset_btn">
          <input type="reset" value="닫기" id="modal_close_btn">
        </p>
      </div>
      <div class="modal_layer"></div>
    </div>

    <script>
      document.getElementById("addModal").onclick = function() {
        document.getElementById("modal").style.display="block";
      }
      document.getElementById("modal_close_btn").onclick = function() {
        document.getElementById("modal").style.display="none";
      }
      document.getElementById("modal_reset_btn").onclick = function() {
        document.getElementById("inputText").value="";
        document.getElementById("inputDay").value="";
        document.getElementById("inputMemo").value="";
        document.getElementById("inputStartTime").value="";
        document.getElementById("inputEndTime").value="";
      }
